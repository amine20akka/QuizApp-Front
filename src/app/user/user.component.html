<div class="container bg-light py-5" style="max-width: 400px;">
    <form>
        <div class="form-group">
            <label for="InputUsername">Username</label>
            <input [(ngModel)]="username" [ngModelOptions]="{standalone: true}" type="username" class="form-control" id="InputUsername" placeholder="Enter username" style="margin-bottom: 10px;">
        </div>
        <div class="form-group">
            <label for="InputPassword">Password</label>
            <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="InputPassword" placeholder="Enter password" style="margin-bottom: 10px">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="Remember-me" style="margin-bottom: 10px;">
            <label class="form-check-label" for="Remember-me" style="margin-bottom: 10px;">Remember me</label>
        </div>
        <button type="button" class="btn btn-primary" (click)="fetchUser()">
            Login
        </button>
    </form>
</div>
